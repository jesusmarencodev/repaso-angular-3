<h2>By Capital</h2>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
      (onValue)="searchByCapital($event)"
      placeholder="Find by Capital"
    ></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <shared-loader *ngIf="isLoading"></shared-loader>
    <country-table [countries]="countries"></country-table>
  </div>
</div>
