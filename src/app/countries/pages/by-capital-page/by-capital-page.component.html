<h2>By Capital</h2>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
    placeholder="Find by Capital"
    (onDebounce)="searchByCapital($event)"
    ></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <shared-loader *ngIf="isLoading"></shared-loader>
    <country-table [countries]="countries"></country-table>
  </div>
</div>
