<h2>By Region</h2>
<hr />
<div class="row mb-3">
  <div class="col text-center">
    <button
      (click)="searchByRegion(region)"
      *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{'btn-outline-primary': selectedRegion === region}"
    >
      {{ region }}
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <country-table [countries]="countries"></country-table>
  </div>
</div>
